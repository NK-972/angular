
<ul>
  <ng-container *ngFor="let key of key_product">
    <ng-container *ngIf="json_produits[key]">
        <li>{{ json_produits[key] }}</li>
    </ng-container>
  </ng-container>
</ul>

<!-- *ngIf='key.includes(turn)'-->

<div *ngFor="let key of key_product"> 
    <ng-container *ngIf="key.includes(turn)">
        <app-produit  [data]=json_produits[key] [id_Product]=key></app-produit>
    </ng-container> 
</div>
